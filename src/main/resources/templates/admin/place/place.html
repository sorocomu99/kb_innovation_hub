<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment/config :: configFragment}"></head>
<body>
<div class="wrap">
        <app-header></app-header>
    
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="paper">
                            <h2 class="h4">국내프로그램 - 육성 공간 관리</h2>
                            <div class="mt-4">
                                <div class="top-search d-flex mt-4">
                                    <div class="col">
                                    </div>
                                    <div class="col">
                                        <div class="button-wrap d-flex justify-content-end">
                                            <a th:href="@{/admin/place/insert}" class="btn btn-primary">
                                                <i data-feather="edit"></i> 신규 등록
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <table class="table text-center align-middle">
                                    <thead>
                                        <tr>
                                            <th style="width:5%">NO</th>
                                            <th style="width:75%">공간이름</th>
                                            <th style="width:20%">관리</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="list: ${selectList}">
                                            <td th:text="${list.plc_sn}"></td>
                                            <td th:text="${list.plc_nm}"></td>
                                            <td>
                                                <a th:href="@{/admin/place/update/{plc_sn}(plc_sn=${list.plc_sn})}" class="btn btn-outline-dark btn-sm">수정</a>
                                                <button type="button" class="btn btn-outline-danger btn-sm" th:onclick="deleteAlert([[${list.plc_sn}]])">삭제</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script th:inline="javascript">

        // 페이지 로드 시 실행
        window.onload = function () {
            // 페이지 로드 시 메시지 확인 및 알림 표시
            // 수정 및 등록 시 띄울 알림창
            const msg = /*[[${msg}]]*/ '';
            if (msg) alert(msg);
        }

        // 삭제 성공/실패 알림창 띄우기
        function deleteAlert(plc_sn) {
            let result = confirm("정말 삭제 하시겠습니까?");
            if(result) {
                $.ajax({
                    url: /*[[@{/admin/place/delete}]]*/, // 요청 URL
                    type: 'POST', // HTTP 메서드
                    contentType: 'application/x-www-form-urlencoded', // 헤더 설정
                    data: { plc_sn: plc_sn }, // 보내는 데이터
                    success: function(response) {
                        if(response == 0) {
                            alert('삭제에 실패하였습니다.');
                        } else {
                            alert("삭제에 성공하였습니다.");
                            window.location.href = /*[[@{/admin/place/list}]]*/;
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            }
        }
    </script>
</body>
</html>
