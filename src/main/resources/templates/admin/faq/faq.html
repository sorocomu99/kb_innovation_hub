<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment/config :: configFragment}"></head>
<body>
<div class="wrap">
    <app-header></app-header>
    
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="paper">
                            <h2 class="h4">FAQ 관리</h2>
                            <div class="mt-4">
                                <div class="top-search d-flex mt-4">
                                    <div class="col">
                                        <form th:action="@{/admin/faq/list}" method="get">
                                            <div class="d-flex align-items-center">
                                                <div class="input-group">
                                                    <select class="form-select" aria-label="" name="type">
                                                        <option value="all" selected>전체</option>
                                                        <option value="title">제목</option>
                                                        <option value="content">내용</option>
                                                      </select>
                                                    <input type="text" class="form-control" placeholder="검색어를 입력해주세요." aria-label="" name="keyword">
                                                    <button class="btn btn-dark" type="submit">
                                                        <span data-feather="search"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-auto">
                                        <div class="button-wrap d-flex justify-content-end">
                                            <a th:href="@{/admin/faq/insert}" class="btn btn-primary">
                                                <i data-feather="edit"></i> 신규 등록
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <table class="table text-center align-middle">
                                    <thead>
                                        <tr>
                                            <th style="width:6%">NO</th>
                                            <th style="width:12%">카테고리</th>
                                            <th style="width:28%">질문</th>
                                            <th style="width:28%">답변</th>
                                            <th style="width:6%">정렬</th>
                                            <th style="width:20%">관리</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${selectList == null or selectList.isEmpty()}">
                                            <td class="py-5" colspan="10">
                                                검색 결과가 없습니다.
                                            </td>
                                        </tr>
                                        <tr th:unless="${selectList == null or selectList.isEmpty()}" th:each="list : ${selectList}">
                                            <td th:text="${list.faq_sn}"></td>
                                            <td th:text="${list.faq_ctgry}"></td>
                                            <td th:text="${list.faq_qstn}"></td>
                                            <td th:text="${list.faq_ans}"></td>
                                            <td th:text="${list.sort_no}"></td>
                                            <td>
                                                <a th:href="@{/admin/faq/update/{faq_sn}(faq_sn=${list.faq_sn})}" class="btn btn-outline-dark btn-sm">수정</a>
                                                <button type="button" class="btn btn-outline-danger btn-sm" th:onclick="deleteAlert([[${list.faq_sn}]])">삭제</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- 페이지네이션 -->
                            <nav class="bottom-pagination" aria-label="navigation">
                                <!-- ${1번 부터 repeat 까지} -->
                                <ul class="pagination" id="pagination">
                                    <!--
                                        #클래스 가이드
                                        1. 이전/다음 버튼 비활성화: li 태그에 "disabled" 클래스 추가
                                        2. 활성화 상태: li태그에 "active" 클래스 및 "aria-current='page'" 추가
                                     -->
                                    <!-- 맨 앞페이지 이동 버튼 -->
                                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/admin/faq/list(page=1)}" aria-label="Previous">
                                            <span data-feather="chevrons-left" aria-hidden="true"></span>
                                        </a>
                                    </li>
                                    <!-- 이전으로 이동하는 버튼 -->
                                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/admin/faq/list(page=${currentPage - 1 < 1 ? 1 : currentPage - 1})}" aria-label="Previous">
                                            <span data-feather="chevron-left" aria-hidden="true"></span>
                                        </a>
                                    </li>
                                    <!-- 페이지 넘버 -->
                                    <th:block th:if="${repeat != null}" th:each="num : ${#numbers.sequence(1, repeat)}">
                                        <li class="page-item" aria-current="page" th:classappend="${currentPage != null ? num == currentPage : num == 1} ? 'active' : ''">
                                            <a th:id="${'page' + num}" class="page-link" th:href="@{/admin/faq/list(page=${num})}" th:text="${num}"></a>
                                        </li>
                                    </th:block>
                                    <!-- 다음으로 이동하는 버튼 -->
                                    <li class="page-item" th:classappend="${currentPage == repeat} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/admin/faq/list(page=${currentPage + 1 > repeat ? repeat : currentPage + 1})}" aria-label="Next">
                                            <span data-feather="chevron-right" aria-hidden="true"></span>
                                        </a>
                                    </li>
                                    <!-- 맨 끝페이지 이동 버튼 -->
                                    <li class="page-item" th:classappend="${currentPage == repeat} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/admin/faq/list(page=${repeat})}" aria-label="Next">
                                            <span data-feather="chevrons-right" aria-hidden="true"></span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script th:inline="javascript">
        // 페이지 로드 시 실행
        window.onload = function () {
            // 페이지 로드 시 메시지 확인 및 알림 표시
            // 수정 및 등록 시 띄울 알림창
            const msg = /*[[${msg}]]*/ '';
            if (msg) alert(msg);
        }

        // 삭제 성공/실패 알림창 띄우기
        function deleteAlert(faq_sn) {
            let result = confirm("정말 삭제 하시겠습니까?");
            if(result) {
                $.ajax({
                    url: [[@{/admin/faq/delete}]], // 요청 URL
                    type: 'POST', // HTTP 메서드
                    data: { faq_sn: faq_sn }, // 보내는 데이터
                    success: function(response) {
                        if(response == 0) {
                            alert('삭제에 실패하였습니다.');
                        } else {
                            alert("삭제에 성공하였습니다.");
                            window.location.reload();
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            }
        }
    </script>
</body>
</html>
