<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment/config :: configFragment}"></head>
<body>
    <div class="wrap">
        <app-header></app-header>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="paper">
                            <h2 class="h4">메뉴 관리</h2>
                            <div class="mt-4">
                                <div class="row">
                                    <div class="col">
                                        <div class="menu-setup">
                                            <ul>
                                                <li th:each="list : ${selectList}">
                                                    <p class="mb-2 fs-6 fw-bold" th:if="${list.menu_depth == 1}">
                                                        <i class="me-1 align-text-top" data-feather="folder"></i>
                                                        <span th:text="${list.menu_nm}"></span>
                                                    </p>
                                                    <ol>
                                                        <li th:if="${list.menu_depth == 2}">
                                                            <input type="hidden" id="menu_sn" th:value="${list.menu_sn}"/>
                                                            <a class="" href="javascript:" th:text="${list.menu_nm}"></a>
                                                        </li>
                                                    </ol>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <form th:action="@{/admin/menu/modify}" method="post" name="menu_form">
                                            <input type="hidden" name="menu_sn">
                                            <table class="table align-middle">
                                                <tbody>
                                                    <tr>
                                                        <th>사용여부</th>
                                                        <td>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio" name="use_yn" id="use_y" value="Y">
                                                                <label class="form-check-label" for="use_y">ON</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio" name="use_yn" id="use_n" value="N">
                                                                <label class="form-check-label" for="use_n">OFF</label>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th>메뉴명 수정</th>
                                                        <td>
                                                            <input class="form-control" type="text" value="" name="menu_nm">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <div class="text-center">
                                                <button type="button" class="btn btn-primary" onclick="confirmMsg()">수정하기</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script th:src="@{/js/admin.js}"></script>
<script th:inline="javascript">
    // 페이지 로드 시 실행
    window.onload = function () {
        // 페이지 로드 시 메시지 확인 및 알림 표시
        // 수정 및 등록 시 띄울 알림창
        const msg = /*[[${msg}]]*/ '';
        if (msg) alert(msg);
    }

    // 수정 시 메시지
    function confirmMsg() {
        let result = confirm("수정 하시겠습니까?");
        if(result) {
            // PK 값 세팅
            var menu_sn = $('#menu_sn').val();
            $('input[name=menu_sn]').val(menu_sn);
            // 폼 태그 서브밋 보내기
            f=document.menu_form;
            f.submit();
        }
    }

    // 메뉴 클릭 이벤트
    $(function(){
        $('.menu-setup ol li a').click(function(e){
            // 메뉴 선택하면 on 클래스 추가
            e.preventDefault();
            $('.menu-setup ol li a').removeClass('on');
            $(this).addClass('on');

            // 메뉴 넘버
            var menu_sn = $(this).parent().children().val();

            // 메뉴 상세 조회
            $.ajax({
                url: [[@{/admin/menu/info}]], // 요청 URL
                type: 'GET', // HTTP 메서드
                data: { menu_sn: menu_sn }, // 보내는 데이터
                success: function(response) {
                    $("input[name=menu_nm]").val(response.menu_nm);
                    if(response.use_yn == 'Y') {
                        $("#use_y").prop('checked', true);
                    } else {
                        $("#use_n").prop('checked', true);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });
    });
</script>
</body>
</html>
