<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment/config :: configFragment}"></head>
<body>
<div class="wrap">
    <app-header></app-header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="paper">
                        <h2 class="h4">주요 성과 관리</h2>
                        <div class="mt-4">
                            <form id="result_form" th:action="@{/admin/result/save}" method="post" name="result_form">
                                <input type="hidden" name="rslt_sn" th:value="${result?.rslt_sn}">
                                <p class="h5">육성기업</p>
                                <table class="table table-bordered align-middle">
                                    <tbody>
                                    <tr>
                                        <th class="bg-light" style="width:15%">선발기업 수</th>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <input type="number" class="form-control w-auto" placeholder="ex) 285" name="ent_nocs" th:value="${result?.ent_nocs}">
                                                <p class="my-0 ms-2">개사</p>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="bg-light">기준년월</th>
                                        <td>
                                            <input type="text" class="form-control w-auto" placeholder="ex) 2024.07" maxlength="7" name="ent_crtr_ymd" th:value="${result?.ent_crtr_ymd}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <p class="h5 mt-4">투자</p>
                                <table class="table table-bordered align-middle">
                                    <tbody>
                                    <tr>
                                        <th class="bg-light" style="width:15%">투자 수</th>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <input type="number" class="form-control w-auto" placeholder="ex) 2178" name="invest_nocs" th:value="${result?.invest_nocs}">
                                                <p class="my-0 ms-2">억원</p>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="bg-light">기준년월</th>
                                        <td>
                                            <input type="text" class="form-control w-auto" placeholder="ex) 2024.07" maxlength="7" name="invest_crtr_ymd" th:value="${result?.invest_crtr_ymd}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <p class="h5 mt-4">계열사 제휴</p>
                                <table class="table table-bordered align-middle">
                                    <tbody>
                                    <tr>
                                        <th class="bg-light" style="width:15%">제휴 건수</th>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <input type="number" class="form-control w-auto" placeholder="ex) 330" name="affiliate_nocs" th:value="${result?.affiliate_nocs}">
                                                <p class="my-0 ms-2">건</p>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="bg-light">기준년월</th>
                                        <td>
                                            <input type="text" class="form-control w-auto" placeholder="ex) 2024.07" name="affiliate_crtr_ymd" th:value="${result?.affiliate_crtr_ymd}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="button-container">
                                    <a href="javascript:" class="btn btn-outline-primary">미리보기</a>
                                    <button type="button" class="btn btn-primary" onclick="javascript:confirmMsg()">저장하기</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    // 페이지 로드 시 실행
    window.onload = function () {
        // 페이지 로드 시 메시지 확인 및 알림 표시
        // 수정 및 등록 시 띄울 알림창
        const msg = /*[[${msg}]]*/ '';
        if (msg) alert(msg);
    }
    // 컨펌 메시지 띄우는 함수
    function confirmMsg() {
        let result = confirm("저장 하시겠습니까?");
        if(!result) {
            return false;
        } else {
            var rslt_sn = $("input[name=rslt_sn]").val();
            // PK 값이 비어있으면 기본 값 0 세팅
            if(rslt_sn == "") {
                $("input[name=rslt_sn]").val(0);
            }
            // 폼 태그 서브밋 보내기
            f=document.result_form;
            f.submit();
        }
    }
</script>

<script th:src="@{/js/admin.js}"></script>

</body>
</html>
