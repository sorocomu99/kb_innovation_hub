<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment/config :: configFragment}"></head>
<body>
<div class="wrap">
    <app-header></app-header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="paper">
                        <h2 class="h4">제휴 사례 관리</h2>
                        <div class="mt-4">
                            <form th:action="@{/admin/affiliate/insert}" method="post" enctype="multipart/form-data" name="affiliate_form">
                                <input type="hidden" id="file_yn" name="file_yn" value="0" />
                                <table class="table table-bordered align-middle">
                                    <tbody>
                                        <tr>
                                            <th class="bg-light">썸네일 이미지</th>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <input class="form-control w-auto" type="file" name="affiliate_file" onchange="preview()">
                                                </div>
                                                <img id="previewFrame" width="200" class="img-fluid mt-2" style="display: none;"/>
                                                <p class="mb-0 mt-2">
                                                    * 권장 사이즈 : 458x328px
                                                </p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="bg-light">KB 계열사명</th>
                                            <td>
                                                <p class="mb-2">최대 20자까지 입력 가능합니다.</p>
                                                <input type="text" class="form-control" name="affiliate_nm">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="bg-light">KB 스타터스명</th>
                                            <td>
                                                <p class="mb-2">최대 20자까지 입력 가능합니다.</p>
                                                <input type="text" class="form-control" name="starter_nm">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="bg-light">서비스명</th>
                                            <td>
                                                <p class="mb-2">최대 40자까지 입력 가능합니다.</p>
                                                <input type="text" class="form-control" name="srvc_nm">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="bg-light">카테고리명</th>
                                            <td>
                                                <p class="mb-2">최대 44자까지 입력 가능합니다.</p>
                                                <input type="text" class="form-control" name="ctgry_nm">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="bg-light">노출여부</th>
                                            <td>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="expsr_yn" id="expsr_y" value="Y">
                                                    <label class="form-check-label" for="expsr_y">노출</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input checked class="form-check-input" type="radio" name="expsr_yn" id="expsr_n" value="N">
                                                    <label class="form-check-label" for="expsr_n">미노출</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="bg-light">정렬</th>
                                            <td>
                                                <div class="d-flex">
                                                    <input class="form-control" type="number" style="width:100px" name="sort_no">
                                                    <p class="mb-0 mt-2 ms-3">* 숫자가 낮을수록 상위 노출됩니다.</p>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="button-container">
                                    <button type="button" class="btn btn-primary" onclick="javascript:confirmMsg('insert')">등록하기</button>
                                    <a href="javascript:" class="btn btn-outline-primary">미리보기</a>
                                    <a class="btn btn-outline-primary" th:href="@{/admin/affiliate/list/}">목록보기</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script th:inline="javascript">
    // 썸네일 미리보기
    // 게시글 수정 시, 썸네일이 등록되어있으면 다음 두개 태그에 인라인 스타일을 제거해주세요.
    // #previewFrame, #deleteThumbnail
    // ex)
    // 수정 전: <button onclick="clearImage()" id="deleteThumbnail" class="btn btn-secondary ms-2" style="display: none;">삭제</button>
    // 수정 후: <button onclick="clearImage()" id="deleteThumbnail" class="btn btn-secondary ms-2">삭제</button>
    function preview(img) {
        document.querySelector('#previewFrame').src = URL.createObjectURL(event.target.files[0]);
        document.querySelector('#file_yn').value = 1;
        document.querySelector('#previewFrame').style.display = "block";
    }

    // 페이지 로드 시 실행
    window.onload = function () {
        // 페이지 로드 시 메시지 확인 및 알림 표시
        // 수정 및 등록 시 띄울 알림창
        const msg = /*[[${msg}]]*/ '';
        if (msg) alert(msg);
    }

    // 컨펌 메시지 띄우는 함수
    function confirmMsg(type) {
        let result = confirm('등록 하시겠습니까?');
        if(!result) {
            return false;
        } else {
            // 폼 태그 서브밋 보내기
            f=document.affiliate_form;
            f.submit();
        }
    }
</script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
